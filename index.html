<!DOCTYPE html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>메이플M 캐릭터 조회기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    /* .tab-content { display: none; }
    .tab-content.active { display: block; } */
    #result pre { background-color: #f8f9fa; padding: 1rem; border-radius: 0.5rem; }
    .world-icon { width: 16px; height: 16px; margin-right: 4px; vertical-align: middle; }
    .v-icon-wrapper {
    width: 64px;
    text-align: center;
    }
    .v-icon-bg {
      position: relative;
      width: 48px;
      height: 48px;
      margin: 0 auto;
    }
    .skill-icon {
      width: 48px;
      height: 48px;
      object-fit: contain;
      position: relative;
    }
    .screenshot-mode .row {
      flex-wrap: nowrap !important;
    }

    .screenshot-mode .col-md-6 {
      flex: 0 0 33.3333% !important;
      max-width: 33.3333% !important;
    }

    .screenshot-mode .col-md-12 {
      flex: 0 0 100% !important;
      max-width: 100% !important;
    }

    .avatar-clip { width: 108px; height: 108px; object-fit: cover; border-radius: 50%; border: 3px solid #eef2f7; }
    .badge-pill-light { background: #f8f9fa; border: 1px solid #e9ecef; }
    .badge {
      display: inline-flex;
      align-items: center;
      line-height: 1;
    }
    .container {
      width: 1280px !important;
      max-width: 1280px !important;
    }
    .row {
      flex-wrap: nowrap !important;
    }
    /* 작은 뱃지/요약 */
    .badge-soft {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border: 1px solid #e9ecef;
      border-radius: 9999px;
      background: #f8f9fa;
      font-size: 12px;
      white-space: nowrap;
    }
    /* 2열 고정 그리드 */
    .item-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 항상 두 칼럼 */
      gap: 8px;
      margin-left: 4px;
      margin-top: 4px;
      margin-right: 4px;
      margin-bottom: 4px;
    }

    /* 카드 한 장 */
    .item-card {
      display: flex;
      gap: 8px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 8px 10px;
      background: #fff;
    }

    .item-left {
      flex: 0 0 auto;
      display: flex;
      align-items: flex-start;
    }

    .item-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      padding: 4px;
      border-radius: 4px;
    }

    .item-right {
      display: flex;
      flex-direction: column;
    }

    .item-title {
      font-weight: 600;
      font-size: 14px;
    }

    .item-subline {
      display: flex;
      flex-direction: column; 
      font-size: 12px;
      color: #6c757d;
    }

    .jewel-grid, .symbol-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 항상 5개씩 */
      gap: 12px;
      text-align: center;
    }

    .symbol-grid {
      grid-template-columns: repeat(6, 1fr); /* 항상 6개씩 */
      margin-bottom: 8px;
    }

    .jewel-card img, .symbol-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .jewel-card, .symbol-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 6px;
      background: #fff;
    }

    .jewel-card-name, .symbol-card-level {
      margin-top: 4px;
      font-weight: 600;
    }

    .jewel-card-option {
      font-size: 12px;
      color: #6c757d;
    }

    .potential {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      width: 20px;             /* 고정 너비 */
      min-height: 20px;
      padding: 2px 4px;

      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .rebirth_flame, .soul {
      width: 20px;
      height: 20px;
    }

    .item-icon.R {
      border: 2px solid #2a9cff;
    }

    .item-icon.E {
      border: 2px solid #9f5eeb;
    }

    .item-icon.U {
      border: 2px solid #ff8938;
    }

    .item-icon.L {
      border: 2px solid #09ae64;
    }

    .potential.R {
      background: #2a9cff;
    }

    .potential.E {
      background: #9f5eeb;
    }

    .potential.U {
      background: #ff8938;
    }

    .potential.L {
      background: #09ae64;
    }

    .potential.aR {
      background: #1180e1;
    }

    .potential.aE {
      background: #8846d6;
    }

    .potential.aU {
      background: #ea6a12;
    }

    .potential.aL {
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      background: #009455;
    }

    .link-grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0,1fr)); /* 한 줄 5개 (원하면 숫자만 바꿔) */
      gap:10px;
    }

    .link-card{
      display:flex; flex-direction:column; align-items:center; gap:4px;
      padding:8px; border:1px solid #e9ecef; border-radius:10px; background:#fff;
    }

    .link-card img{ width:48px; height:48px; object-fit:contain; }

    .link-level{ font-weight:700; font-size:12px; color:#111; }

    .link-name{
      font-size:12px; text-align:center; width:100%;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* 버튼 active 스타일(부트스트랩 쓰면 자동, 아니면 아래) */
    .btn.preset-active{ background:#0d6efd; color:#fff; border-color:#0d6efd; }

    /* 두 칼럼(페이지1/페이지2) 고정 */
    .hexa-pages-grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }

    .hexa-page{
      border: 1px solid #e9ecef;
      border-radius: 10px;
      background: #fff;
      padding: 12px;
    }

    .hexa-page-header{
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 8px; font-weight: 700;
    }

    .badge-active{
      display:inline-flex; align-items:center; gap:4px;
      background:#198754; color:#fff; border-radius:999px;
      padding: 2px 8px; font-size: 12px;
    }

    .hexa-row{
      display:flex; gap:8px; align-items:baseline;
      padding:6px 0; border-top:1px dashed #f1f3f5;
    }
    .hexa-row:first-of-type{ border-top:0; }
    .hexa-label{ width:56px; color:#6c757d; }
    .hexa-level{ font-weight:700; width:84px; } /* 'Lv.XX' 고정폭 */
    .hexa-text{ flex:1 1 auto; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* 슬롯 버튼(1~6) */
    .btn-slot.active{ background:#0d6efd; color:#fff; border-color:#0d6efd; }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <button class="nav-link active" onclick="openTab('character')">캐릭터 조회</button>
      </li>
    </ul>

    <div id="character" class="tab-content active">
      <div class="mb-3">
        <label for="world" class="form-label">월드 선택</label>
        <select id="world" class="form-select">
          <option value="스카니아">스카니아</option>
          <option value="루나">루나</option>
          <option value="엘리시움">엘리시움</option>
          <option value="크로아">크로아</option>
          <option value="유니온">유니온</option>
          <option value="제니스">제니스</option>
          <option value="아케인">아케인</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">캐릭터 닉네임</label>
        <input type="text" id="nickname" class="form-control" placeholder="예: 공략대장">
      </div>
      <div class="mb-3">
        <label for="apiKey" class="form-label">넥슨 Open API 토큰</label>
        <input type="password" id="apiKey" class="form-control" placeholder="발급받은 API 토큰">
      </div>
      <button class="btn btn-primary" onclick="searchCharacter()">검색</button>
      <div class="text-end mt-3" id="screenshotBtnContainer" style="display: none;">
          <button class="btn btn-outline-secondary btn-sm" onclick="downloadResultImage()">스크린샷 저장</button>
      </div>
      <!-- 결과 영역 -->
      <div id="result" class="mt-4">
        <!-- 탭 버튼: 2개 -->
        <ul class="nav nav-tabs" id="resultTabs">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-basic"
              type="button">
              기본 정보
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-skill"
              type="button">
              스킬 정보
            </button>
          </li>
        </ul>

          <!-- 탭 콘텐츠 -->
        <div class="tab-content mt-3">
          <!-- 기본 정보 탭 -->
          <div class="tab-pane fade show active" id="tab-basic">
            <div id="tab-loading"></div>
            <div class="d-flex flex-column gap-3">
              <div class="row g-3">
                <!-- 왼쪽 컬럼: Basic + Stat 세로 스택 -->
                <div class="col-5 d-flex flex-column gap-3">
                  <div id="basicBox"><!-- Basic card 들어갈 자리 --></div>
                  <div id="statBox"><!-- Stat card 들어갈 자리 --></div>
                  <!-- 보석 전체 영역 -->
                  <div id="jewelWrap" class="card d-none">
                    <div class="card-body">
                      <h5 class="card-title mb-3">쥬얼 정보</h5>

                      <!-- 페이지 선택 버튼 -->
                      <div id="jewelPageBtns" class="d-flex gap-2 mb-3"></div>

                      <!-- 보석 리스트 -->
                      <div id="jewelGrid" class="jewel-grid"></div>

                      <!-- 세트 옵션 표시 -->
                      <div id="jewelSetOption" class="mt-3 text-center text-secondary small"></div>
                    </div>
                  </div>
                  <div id="symbolWrap" class="card d-none">
                    <div class="card-body">
                      <h5 class="card-title mb-3">심볼 정보</h5>
                        <div id="arcaneBody">
                          <h6>아케인심볼</h6>
                          <div id="arcaneSymbolGrid" class="symbol-grid"></div>
                        </div>
                        <div id="authenticBody">
                          <h6>어센틱심볼</h6>
                          <div id="authenticSymbolGrid" class="symbol-grid"></div>
                        </div>
                    </div>
                  </div>
                </div>

                <!-- 오른쪽 컬럼: Item 크게 -->
                <div class="col-7">
                  <div id="itemBox">
                  </div>
                </div>
              </div>
              <!-- 헥사 매트릭스(스탯 코어) -->
              <div id="hexaWrap" class="card d-none">
                <div class="card-body">
                  <h5 class="card-title mb-3">헥사 매트릭스 : 스탯 코어</h5>

                  <!-- 슬롯 버튼 (1~6) -->
                  <div id="hexaSlotBtns" class="d-flex gap-2 mb-3"></div>

                  <!-- 선택 슬롯의 페이지 뷰 (좌: 페이지1, 우: 페이지2) -->
                  <div id="hexaPages" class="hexa-pages-grid"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- 스킬 정보 탭 (V매트릭스 등) -->
          <div class="tab-pane fade" id="tab-skill">
            <div id="tab-loading-skill"></div>
            <div class="d-flex flex-column gap-3">
              <!-- 링크 스킬 -->
              <div class="row g-3">
                <div class="col-5 d-flex flex-column gap-3">
                  <div id="basicBoxSkill"><!-- Basic card 들어갈 자리 --></div>
                </div>
                <div class="col-7">
                  <div id="linkSkillsWrap" class="card d-none">
                    <div class="card-body">
                      <h5 class="card-title mb-3">링크 스킬</h5>

                      <!-- 프리셋 버튼 -->
                      <div id="linkPresetBtns" class="d-flex gap-2 mb-3"></div>

                      <!-- 스킬 그리드 -->
                      <div id="linkGrid" class="link-grid"></div>
                    </div>
                  </div>
                </div>
              </div>
            <div id="vmatrixBox"><!-- 기존 V매트릭스 출력 --></div>
            </div>
          </div>
        </div>

        <!-- 푸터는 탭 밖 유지 -->
        <footer class="text-center mt-5 py-3 bg-light text-muted small">
          <div>
            버전: <strong>1.1.5</strong> | 제작: <strong>공략대장</strong> | Data based on
            <a href="https://openapi.nexon.com/" target="_blank" class="text-muted text-decoration-none">NEXON Open API</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="main.js"></script>
</html>
