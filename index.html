<!DOCTYPE html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메이플M 캐릭터 조회기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    #result {
      width: 1280px;
      margin: 0 auto;
    }
    #result pre { background-color: #f8f9fa; padding: 1rem; border-radius: 0.5rem; }
    .world-icon { width: 24px; height: 24px; margin-right: 6px; vertical-align: middle; }
    .v-icon-wrapper {
    width: 64px;
    text-align: center;
  }
  .v-icon-bg {
    position: relative;
    width: 48px;
    height: 48px;
    margin: 0 auto;
  }
  .skill-icon {
    width: 48px;
    height: 48px;
    object-fit: contain;
    position: relative;

  }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <button class="nav-link active" onclick="openTab('character')">캐릭터 조회</button>
      </li>
    </ul>

    <div id="character" class="tab-content active">
      <div class="mb-3">
        <label for="world" class="form-label">월드 선택</label>
        <select id="world" class="form-select">
          <option value="스카니아">스카니아</option>
          <option value="루나">루나</option>
          <option value="엘리시움">엘리시움</option>
          <option value="크로아">크로아</option>
          <option value="유니온">유니온</option>
          <option value="제니스">제니스</option>
          <option value="아케인">아케인</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">캐릭터 닉네임</label>
        <input type="text" id="nickname" class="form-control" placeholder="예: 공략대장">
      </div>
      <div class="mb-3">
        <label for="apiKey" class="form-label">넥슨 Open API 토큰</label>
        <input type="password" id="apiKey" class="form-control" placeholder="발급받은 API 토큰">
      </div>
      <button class="btn btn-primary" onclick="searchCharacter()">검색</button>
      <div class="text-end mt-3" id="screenshotBtnContainer" style="display: none;">
          <button class="btn btn-outline-secondary btn-sm" onclick="downloadResultImage()">스크린샷 저장</button>
      </div>
      <div id="result" class="mt-4">
        <div class="row g-4 align-items-stretch">
          <div class="col-lg-4" id="basicCard"></div>
          <div class="col-lg-4" id="statCard"></div>
          <div class="col-lg-4" id="itemCard"></div>
        </div>
        <div class="mt-4" id="vmatrixCard"></div>
        <footer class="text-center mt-5 py-3 bg-light text-muted small">
          <div>
            버전: <strong>1.0.1</strong> | 제작: <strong>공략대장</strong> | Data based on <a href="https://openapi.nexon.com/" target="_blank" class="text-muted text-decoration-none">NEXON Open API</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="main.js"></script>
</html>
